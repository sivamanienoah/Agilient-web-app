<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- meta keywords and discription -->
<meta name="description" content="Default Description">
<meta name="keywords" content="Agilient">
<!-- meta keywords and discription end -->
<title>Agilient Login</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/style.css" type="text/css">
<link rel="stylesheet" href="css/login-style.css" type="text/css">
<!--[if lt IE 9]>
     <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
</head>

<body>
<div class="form-wrapper">
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 form-outer">
    <div class="form-inner">
      <div class="sign_head"><img src="images/logo.png" width="172" height="40" alt="Agilient"></div>
      <form class="col-xs-12 form-signin">
        <!--<h2 class="form-signin-heading">Login or <a href="#">Sign up</a></h2>-->
        <input type="text" class="form-control" name="username" placeholder="Email Address" required autofocus />
        <input type="password" class="form-control" name="password" placeholder="Password" required/>
        <div class="row">
          <div class="col-xs-6 col-sm-6 check">
            <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
              Remember me </label>
          </div>
          <div class="col-xs-6 col-sm-6 forgot">
            <div class="forgotPwd"> <a href="#">Forgot password?</a> </div>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
